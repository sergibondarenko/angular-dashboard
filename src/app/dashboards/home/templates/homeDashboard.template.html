<p>{{homeDashboard.title}}</p>
<div gridster="gridsterOptions">
	<ul>
		<li gridster-item="widget" ng-repeat="widget in homeDashboard.dashboard.widgets">
			<div class="box">
				<div class="box-header">
					<h3>{{ widget.name }}</h3>
					<div class="box-header-btns pull-right">
						<a title="settings" ng-click="homeDashboard.openSettings(widget)"><i class="glyphicon glyphicon-cog"></i></a>
						<a title="Remove widget" ng-click="homeDashboard.remove(widget)"><i class="glyphicon glyphicon-trash"></i></a>
					</div>
				</div>
				<div class="box-content">
				</div>
			</div> <!-- END box -->
		</li> <!-- END gridster-item, widget -->
	</ul>
</div> <!-- END gridster -->
